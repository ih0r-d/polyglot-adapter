version: "3"

vars:
  MAVEN_OPTS: >
    --enable-native-access=ALL-UNNAMED
    --add-opens=java.base/java.lang=ALL-UNNAMED
    --add-opens=java.base/jdk.internal.misc=ALL-UNNAMED
    -XX:+IgnoreUnrecognizedVMOptions

tasks:
  clean:
    desc: Clean target and python resources
    silent: true
    cmds:
      - echo "ğŸ§¹ Cleaning project..."
      - rm -rf python-resources target
      - echo "ğŸ§© Running Maven clean..."
      - MAVEN_OPTS="{{.MAVEN_OPTS}}" ./mvnw clean -q 2>/dev/null
      - echo "âœ… Clean complete."

  build:
    desc: Build project
    silent: true
    cmds:
      - echo "ğŸ”§ Building project ..."
      - MAVEN_OPTS="{{.MAVEN_OPTS}}" ./mvnw clean package -q 2>/dev/null
      - echo "ğŸ“¦ Build complete â€” check ./target"

  test:
    desc: Run tests
    silent: true
    cmds:
      - echo "ğŸ§ª Running tests..."
      - MAVEN_OPTS="{{.MAVEN_OPTS}}" ./mvnw test -q
      - echo "âœ… Tests done."

  verify:
    desc: Run tests and Checkstyle
    silent: true
    cmds:
      - echo "ğŸ” Running tests + Checkstyle..."
      - task: test
      - MAVEN_OPTS="{{.MAVEN_OPTS}}" ./mvnw checkstyle:check -q
      - echo "âœ… Verification complete."

  release:
    desc: Release (set version, tag, bump snapshot)
    silent: true
    vars:
      VERSION: { sh: 'echo ${VERSION:-}' }
    cmds:
      - |
        if [ -z "{{.VERSION}}" ]; then
          echo "âŒ VERSION is required. Run with: task release VERSION=1.2.3"
          exit 1
        fi
        echo "ğŸš€ Releasing version {{.VERSION}}..."
        chmod +x ./scripts/release.sh
        ./scripts/release.sh {{.VERSION}}
        echo "âœ… Release {{.VERSION}} complete."

  bump:
    desc: Bump project version (patch|minor|major)
    silent: true
    vars:
      TYPE: { sh: 'echo ${TYPE:-patch}' }
    cmds:
      - echo "â¬†ï¸  Bumping {{.TYPE}} version..."
      - chmod +x ./scripts/bump.sh
      - ./scripts/bump.sh {{.TYPE}}
      - echo "âœ… Version bumped."

  format:
    desc: Code format (spotless)
    silent: true
    cmds:
      - echo "ğŸ¨ Formatting code..."
      - chmod +x ./scripts/format.sh
      - ./scripts/format.sh
      - echo "âœ… Format done."

  clean-remote-tags:
    desc: Delete remote tags that don't exist locally
    silent: true
    cmds:
      - echo "ğŸ§¨ Cleaning remote tags..."
      - chmod +x ./scripts/clean-remote-tags.sh
      - ./scripts/clean-remote-tags.sh
      - echo "âœ… Remote tags cleaned."

  version:
    desc: Show current project version
    silent: true
    cmds:
      - echo "ğŸ“¦ Current version:"
      - ./mvnw -q help:evaluate -Dexpression=project.version -DforceStdout 2>/dev/null | tr -d '\r' | grep -E '^[0-9]'

  default:
    desc: Default task (clean + build)
    silent: false
    cmds:
      - task: clean
      - task: build

